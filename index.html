<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wordle</title>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="js/main.js"></script>
    <script src="js/letterBox.js"></script>
    <!--  import bootstrap cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row text-center">
        <h1>Johns Word Game</h1>
		<p>For Educational purposes - will be turned into an AI later</p>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 id="modal-title" class="modal-title">Modal Header</h4>
                </div>
                <div id="modal-body"  class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-default" onclick="window.location.reload(true)" data-dismiss="modal">New Game</button>
                </div>
            </div>

        </div>
    </div>

    <div class="row text-center" hidden=true id="errorMessage">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="alert alert-danger" role="alert">
                <p id="errorText"></p>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>


    <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6 text-center">
            <body>
            <div id="canvasContainer">
            </div>
            </body>
            <!--text input 5 characters-->
            <input type="text" id="word" value="word" maxlength="5">
            <!--button with text "submit"-->
            <button id="submitButton" type="button" class="btn btn-primary" onclick="submit()">Submit</button>
        </div>
        <div class="col-sm-3"></div>
    </div>

    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 text-center">
            <p id="lettersUsed" class="lead"></p>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
</body>

</html>
